<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vidéo - Salle</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles personnalisés pour masquer la barre de défilement du chat */
        #messages::-webkit-scrollbar {
            width: 0;  /* Masque la barre de défilement pour Webkit (Chrome, Safari) */
        }
        #messages {
            -ms-overflow-style: none;  /* Masque la barre de défilement pour IE et Edge */
            scrollbar-width: none;  /* Masque la barre de défilement pour Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-6xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            <i class="fas fa-video text-blue-500 mr-2"></i> Appel Vidéo <span id="currentRoomIdDisplay" class="text-blue-600"></span>
        </h1>

        <div class="flex flex-col lg:flex-row gap-6 mb-6">
            <!-- Conteneur Vidéo Locale -->
            <div class="flex-1 flex flex-col items-center bg-gray-800 rounded-lg p-4 shadow-md">
                <h2 class="text-xl font-semibold text-white mb-4">Vous (<span id="localUsernameDisplay"></span>)</h2>
                <video id="localVideo" autoplay playsinline muted class="w-full h-64 bg-black rounded-lg object-cover"></video>
                <div class="flex gap-4 mt-4">
                    <button id="muteAudioBtn" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-md transition duration-300 ease-in-out">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="muteVideoBtn" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-md transition duration-300 ease-in-out">
                        <i class="fas fa-video"></i>
                    </button>
                    <button id="hangupBtn" class="bg-red-500 hover:bg-red-600 text-white p-3 rounded-full shadow-md transition duration-300 ease-in-out">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <!-- Conteneur Vidéo Distante (initiallement masqué) -->
            <div id="remoteVideoContainer" class="flex-1 flex-col items-center bg-gray-800 rounded-lg p-4 shadow-md hidden">
                <h2 class="text-xl font-semibold text-white mb-4">Utilisateur distant</h2>
                <video id="remoteVideo" autoplay playsinline class="w-full h-64 bg-black rounded-lg object-cover"></video>
            </div>
        </div>

        <!-- Section Chat -->
        <div class="bg-gray-50 rounded-lg p-4 shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
                <i class="fas fa-comments text-green-500 mr-2"></i> Chat
            </h2>
            <div id="messages" class="h-48 overflow-y-auto bg-white border border-gray-300 rounded-lg p-3 mb-4 text-sm text-gray-800">
                <!-- Les messages du chat apparaîtront ici -->
            </div>
            <div class="flex gap-2">
                <input type="text" id="messageInput" placeholder="Écrivez votre message..."
                       class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sendBtn" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg shadow-md transition duration-300 ease-in-out">
                    <i class="fas fa-paper-plane mr-2"></i> Envoyer
                </button>
            </div>
        </div>
    </div>

    <!-- Socket.IO CDN -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Votre script client -->
    <script src="script.js"></script>
</body>
</html>
